<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Shoes</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- link googlefonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <!-- /link googlefonts -->
  </head>

  <body>

    <!-- intestazione -->
    <header>
      <!-- navigatore del sito con 3 icone rotonde fissate in alto a destra-->
      <nav>
        <ul>
          <li><a href="#sezione-1">1</a></li>
          <li><a href="#sezione-2">2</a></li>
          <li><a href="#sezione-3">3</a></li>
        </ul>

    <main>

      <section id=sezione-1 class="box red-bg">

          <img src="img/01.png" alt="Scarpa numero 1">
          <h2>il nostro modello di punta</h2>
        </div>
      </section>
      <!-- /sezione rossa con immagine e titolo -->

      <!-- sezione verde con immagine e titolo -->
      <section id=sezione-2 class="box green-bg">
        <div class="box">
          <img src="img/02.png" alt="Scarpa numero 2">
          <h2>il nostro modello di punta</h2>
        </div>
      </section>
      <!-- /sezione verde con immagine e titolo -->

      <!-- sezione gialla con immagine e titolo -->

        <div class="box">
          <img src="img/03.png" alt="Scarpa numero 3">
          <h2 class="green-txt">il nostro modello di punta</h2>
        </div>
      </section>
      <!-- /sezione gialla con immagine e titolo -->

</html>
